<style>
    .subscribe-button{
        background-color: red;
        border: none;
        color: white;
        height: 36px; 
        width: 105px;
        border-radius: 2px; /*roundness*/
        cursor: pointer;
        margin-right: 8px; /*space*/
        margin-left: 20px;
        transition: opacity 0.15s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
    }
    .subscribe-button:hover {
    opacity: 0.3; /*can use background color in opacity*/
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
    .join-button{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);;
        height: 36px; 
        width: 70px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
      color 0.15s;
       padding-top: 9px;
       padding-bottom: 9px;
       padding-left: 16px;
       padding-right: 16px;
    }
    .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }
    .tweet-button{
        background-color: rgb(2, 158, 255);
        border: none;
        color: white;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;   
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        transition: box-shadow 0.15s;     
    }
    .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
    .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    cursor: pointer;
  }
  .amazon-button {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 30px;
    width: 140px;
    border-radius: 15px;
    cursor: pointer;
  }
  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 40px;
    width: 90px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
  }
  .get-started-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 6px;
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 40px;
    width: 240px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;
  }

    background-color: white;
